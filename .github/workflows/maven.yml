name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build sender with Maven
      run: mvn -B package --file ./sender/pom.xml
    - name: Build consumer with Maven
      run: mvn -B package --file ./consumer/pom.xml
  publish-job:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 17
#       - run: mvn -B package --file pom.xml -DskipTests
      - run: mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v1
        with:
          name: Package
          path: staging
  build-docker-image:
    runs-on: ubuntu-latest
    needs: [publish-job]
    steps:
      - name: Build the Docker image for consumer - arm64
        run: docker buildx build --platform=darwin . --file ./consumer/Dockerfile --tag qubejudge-consumer:arm64
#     - name: Build the Docker image for consumer - amd64 
#       run: docker build . --file ./consumer/Dockerfile --tag qubejudge-consumer:amd64
      - name: Build the Docker image for sender - arm64
        run: docker buildx build --platform=darwin . --file ./sender/Dockerfile --tag qubejudge-sender:arm64
